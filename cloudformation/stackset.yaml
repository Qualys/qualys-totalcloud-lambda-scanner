AWSTemplateFormatVersion: '2010-09-09'
Description: 'Qualys Lambda Scanner - Multi-Account StackSet Deployment'

Parameters:
  QualysPod:
    Type: String
    Description: 'Qualys POD (e.g., US1, US2, EU1)'
    Default: 'US2'
    AllowedValues:
      - US1
      - US2
      - US3
      - US4
      - GOV1
      - EU1
      - EU2
      - EU3
      - IN1
      - CA1
      - AE1
      - UK1
      - AU1
      - KSA1

  QualysAccessToken:
    Type: String
    Description: 'Qualys Access Token (will be stored in Secrets Manager)'
    NoEcho: true

  ArtifactsBucket:
    Type: String
    Description: 'S3 bucket containing Lambda code and layer artifacts (must be accessible by all org accounts)'

  LambdaCodeKey:
    Type: String
    Description: 'S3 key for Lambda function code zip'
    Default: 'qualys-lambda-scanner/lambda-code.zip'

  LayerZipKey:
    Type: String
    Description: 'S3 key for QScanner Lambda layer zip'
    Default: 'qualys-lambda-scanner/qscanner-layer.zip'

  EnableS3Results:
    Type: String
    Description: 'Create S3 bucket for storing scan results'
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  EnableSNSNotifications:
    Type: String
    Description: 'Create SNS topic for scan notifications'
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  EnableScanCache:
    Type: String
    Description: 'Enable DynamoDB scan cache to prevent duplicate scans'
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  CacheTTLDays:
    Type: Number
    Description: 'Number of days to cache scan results'
    Default: 30
    MinValue: 1
    MaxValue: 365

  ScannerMemorySize:
    Type: Number
    Description: 'Memory size for Scanner Lambda (MB)'
    Default: 2048
    MinValue: 512
    MaxValue: 10240

  ScannerTimeout:
    Type: Number
    Description: 'Timeout for Scanner Lambda (seconds)'
    Default: 900
    MinValue: 60
    MaxValue: 900

  ScannerEphemeralStorage:
    Type: Number
    Description: 'Ephemeral storage for Scanner Lambda (MB)'
    Default: 2048
    MinValue: 512
    MaxValue: 10240

  ScannerReservedConcurrency:
    Type: Number
    Description: 'Reserved concurrent executions for Scanner Lambda (prevents runaway invocations)'
    Default: 10
    MinValue: 1
    MaxValue: 100

  EnableBulkScan:
    Type: String
    Description: 'Enable bulk scan Lambda to scan existing functions'
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  BulkScanSchedule:
    Type: String
    Description: 'Cron schedule for periodic bulk scans (empty = manual only). Example: cron(0 2 ? * SUN *) for weekly Sunday 2am'
    Default: ''

  BulkScanCodeKey:
    Type: String
    Description: 'S3 key for bulk scan Lambda code zip'
    Default: 'qualys-lambda-scanner/bulk-scan.zip'

  EnableTagging:
    Type: String
    Description: 'Enable AWS Lambda resource tagging with scan results'
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

Conditions:
  CreateS3Bucket: !Equals [!Ref EnableS3Results, 'true']
  CreateSNSTopic: !Equals [!Ref EnableSNSNotifications, 'true']
  CreateScanCache: !Equals [!Ref EnableScanCache, 'true']
  CreateBulkScan: !Equals [!Ref EnableBulkScan, 'true']
  CreateBulkScanSchedule: !And
    - !Condition CreateBulkScan
    - !Not [!Equals [!Ref BulkScanSchedule, '']]

Resources:
  # KMS key for encrypting sensitive data (DynamoDB, SQS, SNS, CloudWatch Logs)
  ScannerKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'KMS key for Qualys Lambda Scanner encryption'
      EnableKeyRotation: true
      PendingWindowInDays: 30
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: EnableIAMUserPermissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: AllowCloudWatchLogs
            Effect: Allow
            Principal:
              Service: !Sub 'logs.${AWS::Region}.amazonaws.com'
            Action:
              - 'kms:Encrypt*'
              - 'kms:Decrypt*'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:Describe*'
            Resource: '*'
            Condition:
              ArnLike:
                'kms:EncryptionContext:aws:logs:arn': !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Sid: AllowSNS
            Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey*'
            Resource: '*'
      Tags:
        - Key: Name
          Value: 'qualys-lambda-scanner-kms-key'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  ScannerKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: 'alias/qualys-lambda-scanner'
      TargetKeyId: !Ref ScannerKMSKey

  # Secrets Manager Secret for Qualys Credentials
  QualysCredentialsSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: 'qualys-lambda-scanner-credentials'
      Description: 'Qualys credentials for Lambda scanner'
      SecretString: !Sub |
        {
          "qualys_pod": "${QualysPod}",
          "qualys_access_token": "${QualysAccessToken}"
        }
      Tags:
        - Key: Name
          Value: 'qualys-lambda-scanner-credentials'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # S3 Bucket for Scan Results (Optional)
  ScanResultsBucket:
    Type: AWS::S3::Bucket
    Condition: CreateS3Bucket
    Properties:
      BucketName: !Sub 'qualys-lambda-scan-results-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldScans
            Status: Enabled
            ExpirationInDays: 90
            NoncurrentVersionExpirationInDays: 30
      Tags:
        - Key: Name
          Value: 'qualys-lambda-scan-results'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # SNS Topic for Notifications (Optional)
  ScanNotificationsTopic:
    Type: AWS::SNS::Topic
    Condition: CreateSNSTopic
    Properties:
      TopicName: 'qualys-lambda-scan-notifications'
      DisplayName: 'Qualys Lambda Scan Notifications'
      KmsMasterKeyId: !Ref ScannerKMSKey
      Tags:
        - Key: Name
          Value: 'qualys-lambda-scan-notifications'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # DynamoDB table for scan caching
  ScanCacheTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateScanCache
    Properties:
      TableName: 'qualys-lambda-scanner-cache'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: function_arn
          AttributeType: S
      KeySchema:
        - AttributeName: function_arn
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref ScannerKMSKey
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Name
          Value: 'qualys-lambda-scanner-cache'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # Dead Letter Queue for Scanner Lambda
  ScannerDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: 'qualys-lambda-scanner-dlq'
      MessageRetentionPeriod: 1209600  # 14 days
      KmsMasterKeyId: !Ref ScannerKMSKey
      KmsDataKeyReusePeriodSeconds: 300
      Tags:
        - Key: Name
          Value: 'qualys-lambda-scanner-dlq'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # IAM Role for Scanner Lambda
  ScannerLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'qualys-lambda-scanner-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ScannerLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # ECR Auth Token - requires Resource: "*" per AWS documentation
              - Sid: ECRAuthToken
                Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'

              # ECR Repository Access - scoped to account
              - Sid: ECRRepositoryAccess
                Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:DescribeImages
                Resource: !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*'

              # Lambda Read Permissions - scoped to account
              - Sid: LambdaRead
                Effect: Allow
                Action:
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                Resource: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:*'

              # Lambda Tag with restriction to QualysScan* tags only
              - Sid: LambdaTag
                Effect: Allow
                Action:
                  - lambda:TagResource
                Resource: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:*'
                Condition:
                  'ForAllValues:StringLike':
                    'aws:TagKeys':
                      - 'QualysScan*'

              # Secrets Manager Permissions
              - Sid: SecretsManagerRead
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref QualysCredentialsSecret

              # SQS Dead Letter Queue
              - Sid: SQSDeadLetterQueue
                Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt ScannerDeadLetterQueue.Arn

              # CloudWatch Metrics - requires Resource: "*" but restricted by namespace condition
              - Sid: CloudWatchMetrics
                Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    'cloudwatch:namespace': 'QualysLambdaScanner'

              # KMS Access for encryption/decryption
              - Sid: KMSAccess
                Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: !GetAtt ScannerKMSKey.Arn

              # X-Ray Tracing permissions
              - Sid: XRayTracing
                Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: '*'

              # DynamoDB Access (if enabled)
              - !If
                - CreateScanCache
                - Sid: DynamoDBAccess
                  Effect: Allow
                  Action:
                    - dynamodb:GetItem
                    - dynamodb:PutItem
                    - dynamodb:UpdateItem
                  Resource: !GetAtt ScanCacheTable.Arn
                - !Ref AWS::NoValue

              # S3 Permissions (if enabled)
              - !If
                - CreateS3Bucket
                - Sid: S3Write
                  Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource: !Sub '${ScanResultsBucket.Arn}/*'
                - !Ref AWS::NoValue

              # SNS Permissions (if enabled)
              - !If
                - CreateSNSTopic
                - Sid: SNSPublish
                  Effect: Allow
                  Action:
                    - sns:Publish
                  Resource: !Ref ScanNotificationsTopic
                - !Ref AWS::NoValue

      Tags:
        - Key: Name
          Value: 'qualys-lambda-scanner-role'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # CloudWatch Log Group for Scanner Lambda
  ScannerLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/aws/lambda/qualys-lambda-scanner'
      RetentionInDays: 30
      KmsKeyId: !GetAtt ScannerKMSKey.Arn

  # Lambda Layer containing QScanner binary
  QScannerLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: 'qscanner-binary'
      Description: 'QScanner binary for Lambda vulnerability scanning'
      Content:
        S3Bucket: !Ref ArtifactsBucket
        S3Key: !Ref LayerZipKey
      CompatibleRuntimes:
        - python3.11
        - python3.10
        - python3.9
      CompatibleArchitectures:
        - x86_64

  # Scanner Lambda Function
  ScannerLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 'qualys-lambda-scanner'
      Description: 'Scans Lambda functions using Qualys QScanner'
      Runtime: python3.11
      Handler: lambda_function.lambda_handler
      Code:
        S3Bucket: !Ref ArtifactsBucket
        S3Key: !Ref LambdaCodeKey
      Role: !GetAtt ScannerLambdaRole.Arn
      MemorySize: !Ref ScannerMemorySize
      Timeout: !Ref ScannerTimeout
      # Reserved concurrency prevents runaway invocations during mass Lambda deployments
      ReservedConcurrentExecutions: !Ref ScannerReservedConcurrency
      EphemeralStorage:
        Size: !Ref ScannerEphemeralStorage
      Layers:
        - !Ref QScannerLayer
      DeadLetterConfig:
        TargetArn: !GetAtt ScannerDeadLetterQueue.Arn
      # Enable X-Ray tracing for debugging and auditing
      TracingConfig:
        Mode: Active
      Environment:
        Variables:
          QUALYS_SECRET_ARN: !Ref QualysCredentialsSecret
          RESULTS_S3_BUCKET: !If [CreateS3Bucket, !Ref ScanResultsBucket, '']
          SNS_TOPIC_ARN: !If [CreateSNSTopic, !Ref ScanNotificationsTopic, '']
          SCAN_CACHE_TABLE: !If [CreateScanCache, !Ref ScanCacheTable, '']
          SCAN_TIMEOUT: '300'
          CACHE_TTL_DAYS: !Ref CacheTTLDays
          QSCANNER_PATH: '/opt/bin/qscanner'
          ENABLE_TAGGING: !Ref EnableTagging
      Tags:
        - Key: Name
          Value: 'qualys-lambda-scanner'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # EventBridge Rule for Lambda Create
  LambdaCreateEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: 'qualys-lambda-scanner-create'
      Description: 'Trigger scanner when Lambda function is created'
      State: ENABLED
      EventPattern:
        source:
          - aws.lambda
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - lambda.amazonaws.com
          eventName:
            - CreateFunction20150331
      Targets:
        - Arn: !GetAtt ScannerLambdaFunction.Arn
          Id: ScannerLambdaTarget

  # EventBridge Rule for Lambda Update Code
  LambdaUpdateCodeEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: 'qualys-lambda-scanner-update-code'
      Description: 'Trigger scanner when Lambda function code is updated'
      State: ENABLED
      EventPattern:
        source:
          - aws.lambda
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - lambda.amazonaws.com
          eventName:
            - UpdateFunctionCode20150331v2
      Targets:
        - Arn: !GetAtt ScannerLambdaFunction.Arn
          Id: ScannerLambdaTarget

  # EventBridge Rule for Lambda Update Configuration
  LambdaUpdateConfigEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: 'qualys-lambda-scanner-update-config'
      Description: 'Trigger scanner when Lambda function configuration is updated'
      State: ENABLED
      EventPattern:
        source:
          - aws.lambda
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - lambda.amazonaws.com
          eventName:
            - UpdateFunctionConfiguration20150331v2
      Targets:
        - Arn: !GetAtt ScannerLambdaFunction.Arn
          Id: ScannerLambdaTarget

  # Permission for EventBridge to invoke Lambda (Create)
  LambdaCreateEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ScannerLambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt LambdaCreateEventRule.Arn

  # Permission for EventBridge to invoke Lambda (Update Code)
  LambdaUpdateCodeEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ScannerLambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt LambdaUpdateCodeEventRule.Arn

  # Permission for EventBridge to invoke Lambda (Update Config)
  LambdaUpdateConfigEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ScannerLambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt LambdaUpdateConfigEventRule.Arn

  # =============================================================================
  # Bulk Scan Lambda (Optional) - Scans existing functions
  # =============================================================================

  # IAM Role for Bulk Scan Lambda
  BulkScanLambdaRole:
    Type: AWS::IAM::Role
    Condition: CreateBulkScan
    Properties:
      RoleName: 'qualys-lambda-bulk-scan-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BulkScanPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # List Lambda functions in account
              - Sid: ListLambdaFunctions
                Effect: Allow
                Action:
                  - lambda:ListFunctions
                Resource: '*'
              # Invoke the scanner Lambda
              - Sid: InvokeScanner
                Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt ScannerLambdaFunction.Arn
      Tags:
        - Key: Name
          Value: 'qualys-lambda-bulk-scan-role'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # Bulk Scan Lambda Function
  BulkScanLambdaFunction:
    Type: AWS::Lambda::Function
    Condition: CreateBulkScan
    Properties:
      FunctionName: 'qualys-lambda-bulk-scan'
      Description: 'Scans all existing Lambda functions by invoking the scanner'
      Runtime: python3.11
      Handler: bulk_scan.lambda_handler
      Code:
        S3Bucket: !Ref ArtifactsBucket
        S3Key: !Ref BulkScanCodeKey
      Role: !GetAtt BulkScanLambdaRole.Arn
      MemorySize: 256
      Timeout: 900
      Environment:
        Variables:
          SCANNER_FUNCTION_NAME: !Ref ScannerLambdaFunction
          EXCLUDE_PATTERNS: 'qualys-lambda-scanner,qualys-lambda-bulk-scan'
          INVOCATION_DELAY_MS: '100'
      Tags:
        - Key: Name
          Value: 'qualys-lambda-bulk-scan'
        - Key: ManagedBy
          Value: CloudFormation-StackSet

  # CloudWatch Log Group for Bulk Scan Lambda
  BulkScanLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: CreateBulkScan
    Properties:
      LogGroupName: '/aws/lambda/qualys-lambda-bulk-scan'
      RetentionInDays: 7
      KmsKeyId: !GetAtt ScannerKMSKey.Arn

  # EventBridge Rule for scheduled bulk scans (optional)
  BulkScanScheduleRule:
    Type: AWS::Events::Rule
    Condition: CreateBulkScanSchedule
    Properties:
      Name: 'qualys-lambda-bulk-scan-schedule'
      Description: 'Scheduled bulk scan of existing Lambda functions'
      State: ENABLED
      ScheduleExpression: !Ref BulkScanSchedule
      Targets:
        - Arn: !GetAtt BulkScanLambdaFunction.Arn
          Id: BulkScanTarget
          Input: '{}'

  # Permission for EventBridge to invoke Bulk Scan Lambda
  BulkScanSchedulePermission:
    Type: AWS::Lambda::Permission
    Condition: CreateBulkScanSchedule
    Properties:
      FunctionName: !Ref BulkScanLambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt BulkScanScheduleRule.Arn

  # CloudWatch Alarms for monitoring scanner health
  ScannerErrorsAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateSNSTopic
    Properties:
      AlarmName: 'qualys-lambda-scanner-errors'
      AlarmDescription: 'Scanner Lambda has errors'
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref ScannerLambdaFunction
      AlarmActions:
        - !Ref ScanNotificationsTopic

  ScannerThrottlesAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateSNSTopic
    Properties:
      AlarmName: 'qualys-lambda-scanner-throttles'
      AlarmDescription: 'Scanner Lambda is being throttled'
      MetricName: Throttles
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref ScannerLambdaFunction
      AlarmActions:
        - !Ref ScanNotificationsTopic

  ScannerDLQMessagesAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateSNSTopic
    Properties:
      AlarmName: 'qualys-lambda-scanner-dlq-messages'
      AlarmDescription: 'Messages in scanner DLQ - indicates failed scans'
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 0
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: QueueName
          Value: !GetAtt ScannerDeadLetterQueue.QueueName
      AlarmActions:
        - !Ref ScanNotificationsTopic

  ScannerDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateSNSTopic
    Properties:
      AlarmName: 'qualys-lambda-scanner-duration'
      AlarmDescription: 'Scanner Lambda approaching timeout threshold'
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: !Sub
        - '${TimeoutMillis}'
        - TimeoutMillis: !Join ['', [!Ref ScannerTimeout, '000']]
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Dimensions:
        - Name: FunctionName
          Value: !Ref ScannerLambdaFunction
      AlarmActions:
        - !Ref ScanNotificationsTopic

Outputs:
  ScannerLambdaArn:
    Description: 'ARN of the Scanner Lambda function'
    Value: !GetAtt ScannerLambdaFunction.Arn

  QScannerLayerArn:
    Description: 'ARN of the QScanner Lambda Layer'
    Value: !Ref QScannerLayer

  QualysSecretArn:
    Description: 'ARN of the Qualys credentials secret'
    Value: !Ref QualysCredentialsSecret

  ScanResultsBucketName:
    Description: 'Name of the S3 bucket for scan results'
    Condition: CreateS3Bucket
    Value: !Ref ScanResultsBucket

  ScanNotificationsTopicArn:
    Description: 'ARN of the SNS topic for scan notifications'
    Condition: CreateSNSTopic
    Value: !Ref ScanNotificationsTopic

  ScanCacheTableName:
    Description: 'Name of the DynamoDB scan cache table'
    Condition: CreateScanCache
    Value: !Ref ScanCacheTable

  KMSKeyArn:
    Description: 'ARN of the KMS key used for encryption'
    Value: !GetAtt ScannerKMSKey.Arn

  BulkScanLambdaArn:
    Description: 'ARN of the Bulk Scan Lambda function'
    Condition: CreateBulkScan
    Value: !GetAtt BulkScanLambdaFunction.Arn
